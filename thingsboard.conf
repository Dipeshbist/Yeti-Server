# --- Enable MQTT services ---
mqtt.enabled=true
mqtt.bind_address=0.0.0.0
mqtt.port=1883

# --- Enable MQTT over SSL (TLS) ---
mqtt.ssl.enabled=true
mqtt.ssl.port=8883
mqtt.ssl.cert_file=/etc/thingsboard/conf/server.pem
mqtt.ssl.key_file=/etc/thingsboard/conf/server_key.pem
mqtt.ssl.key_password=

# Optional: CA chain if you want mutual TLS
# mqtt.ssl.key_store=/etc/thingsboard/conf/serverChain.pem
# mqtt.ssl.trust_store=/etc/thingsboard/conf/rootCert.pem
