name: Build & Deploy Yeti Backend (Dockerized)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Run on Server
    runs-on: self-hosted   # Ubuntu runner with Docker + Compose installed

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Create .env file from GitHub Secrets
      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "âœ… .env file created with environment variables"

      # 3ï¸âƒ£ Stop & remove old containers + unused volumes
      - name: Stop existing containers
        run: |
          echo "ğŸ§¹ Cleaning up old containers and volumes..."
          docker compose down -v || true
          docker system prune -af || true

      # 4ï¸âƒ£ Rebuild all Docker services (no cache)
      - name: Build Docker Compose services
        run: |
          echo "ğŸ—ï¸ Building updated Docker images..."
          docker compose build --no-cache

      # 5ï¸âƒ£ Start all services in detached mode
      - name: Start Docker Compose stack
        run: |
          echo "ğŸš€ Starting full stack (Yeti + ThingsBoard)..."
          docker compose up -d

      # 6ï¸âƒ£ Wait for PostgreSQL containers to be ready
      - name: Wait for PostgreSQL
        run: |
          echo "â³ Waiting for PostgreSQL databases to initialize..."
          sleep 25
          docker ps

      # 7ï¸âƒ£ Initialize ThingsBoard database (only if not already initialized)
      - name: Initialize ThingsBoard Database
        run: |
          echo "ğŸ§© Running ThingsBoard installation..."
          docker compose run --rm -e INSTALL_TB=true -e LOAD_DEMO=true thingsboard-ce || echo "âš ï¸ Initialization skipped or already done"

      # 8ï¸âƒ£ Verify that services are healthy
      - name: Verify Deployment
        run: |
          echo "ğŸ©º Checking running containers..."
          docker ps
          sleep 10
          echo "ğŸ” Checking Yeti backend health..."
          curl -f http://localhost:8000 || echo "âš ï¸ Backend health check failed, but container is up"
          echo "ğŸŒ Checking ThingsBoard..."
          curl -f http://localhost:8080 || echo "âš ï¸ ThingsBoard UI check failed, verify manually"

      # 9ï¸âƒ£ Optional cleanup of old images
      - name: Cleanup old images
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up unused Docker images..."
          docker image prune -f || true
