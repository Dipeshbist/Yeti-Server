name: Build & Deploy Yeti Backend (Dockerized)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Run on Server
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "âœ… .env file created with environment variables"

      # 3ï¸âƒ£ Light cleanup
      - name: Stop existing containers
        timeout-minutes: 10        # â±ï¸ Increased timeout to 10 minutes
        run: |
          echo "ğŸ§¹ Cleaning up old containers..."
          docker compose down --timeout 60 || true
          docker volume prune -f || true
          docker image prune -af --filter "until=24h" || true

      # 4ï¸âƒ£ Rebuild and start stack
      - name: Build Docker Compose services
        run: |
          echo "ğŸ—ï¸ Building updated Docker images..."
          docker compose build

      - name: Start Docker Compose stack
        run: |
          echo "ğŸš€ Starting stack (Yeti + ThingsBoard)..."
          docker compose up -d

      - name: Wait for PostgreSQL
        run: |
          echo "â³ Waiting for PostgreSQL to initialize..."
          sleep 25
          docker ps

      # Only run ThingsBoard install once
      - name: Initialize ThingsBoard Database
        if: ${{ github.run_number == 1 }}
        run: |
          echo "ğŸ§© Running ThingsBoard installation..."
          docker compose run --rm -e INSTALL_TB=true -e LOAD_DEMO=true thingsboard-ce || echo "âš ï¸ Skipped (already initialized)"

      - name: Verify Deployment
        run: |
          echo "ğŸ©º Checking containers..."
          docker ps
          echo "ğŸ” Checking Yeti backend..."
          curl -f http://localhost:8000 || echo "âš ï¸ Backend not responding yet"
          echo "ğŸŒ Checking ThingsBoard..."
          curl -f http://localhost:8080 || echo "âš ï¸ ThingsBoard UI check failed"
