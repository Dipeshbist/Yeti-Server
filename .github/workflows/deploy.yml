name: Deploy NestJS App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Install dependencies locally (optional precheck)
    - name: Install dependencies
      run: npm ci

    # 4Ô∏è‚É£ Build application locally (verifies build passes before deployment)
    - name: Build application
      run: npm run build

    # 5Ô∏è‚É£ Setup SSH for remote server connection
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 6Ô∏è‚É£ Add server to known hosts (avoids SSH prompts)
    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    # 7Ô∏è‚É£ Deploy code to your Ubuntu server
    - name: Deploy to server
      env:
        SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e  # stop script if any command fails

          # Navigate to correct folder
          cd /root/deployments/yeti-backend/Yeti-Server || \
          git clone https://github.com/Dipeshbist/Yeti-Server.git /root/deployments/yeti-backend/Yeti-Server

          cd /root/deployments/yeti-backend/Yeti-Server

          # Pull latest code
          echo "üì¶ Pulling latest code from main..."
          git fetch origin main
          git reset --hard origin/main

          # Install dependencies and rebuild
          echo "‚öôÔ∏è Installing dependencies..."
          npm ci

          echo "üèóÔ∏è Building application..."
          npm run build

          # Prisma (optional, safe to skip if not used)
          npx prisma generate || echo "‚ö†Ô∏è No Prisma found, skipping client generation"
          npx prisma migrate deploy || echo "‚ö†Ô∏è No pending migrations"

          # Restart using PM2
          echo "üöÄ Restarting PM2 service..."
          pm2 restart yeti-backend || pm2 start dist/main.js --name yeti-backend
          pm2 save

          echo "‚úÖ Deployment completed successfully!"
        EOF

    # 8Ô∏è‚É£ Health check
    - name: Health Check
      run: |
        echo "ü©∫ Running health check..."
        sleep 10
        curl -f http://${{ secrets.SSH_HOST }}:8000 || echo "‚ö†Ô∏è Health check failed, but continuing..."
