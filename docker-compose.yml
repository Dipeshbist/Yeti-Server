version: '3.9'

services:
  # ---------- YETI BACKEND STACK ----------
  db:
    image: postgres:16-alpine
    container_name: yeti-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yeti_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  yeti-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yeti-backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/yeti_db
      NODE_ENV: production
      PORT: 8000
    command: >
      sh -c "npx prisma migrate deploy || echo 'No pending migrations' &&
             node dist/src/main.js"

  # ---------- THINGSBOARD CE STACK ----------
  tb-postgres:
    image: postgres:16
    container_name: tb-postgres
    restart: always
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - tb-postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:5432"           # expose on a different host port

  thingsboard-ce:
    image: thingsboard/tb-node:4.2.1
    container_name: thingsboard-ce
    restart: always
    depends_on:
      - tb-postgres
    ports:
      - "8080:8080"
      - "7070:7070"
      - "1883:1883"
      - "8883:8883"
      - "5683-5688:5683-5688/udp"
    environment:
      TB_SERVICE_ID: tb-ce-node
      SPRING_DATASOURCE_URL: jdbc:postgresql://tb-postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

volumes:
  pgdata:
  tb-postgres-data:
