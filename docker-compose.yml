# ---------- YETI BACKEND + THINGSBOARD CE ----------
services:
  # ---------- YETI BACKEND STACK ----------
  yeti-postgres:
    image: postgres:16-alpine
    container_name: yeti-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yeti_db
    volumes:
      - yeti-pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  yeti-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yeti-backend
    restart: always
    depends_on:
      - yeti-postgres
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@yeti-postgres:5432/yeti_db
      NODE_ENV: production
      PORT: 8000
    command: >
      sh -c "npx prisma migrate deploy || echo 'No pending migrations' &&
             node dist/src/main.js"

  # ---------- THINGSBOARD CE STACK ----------
  tb-postgres:
    image: postgres:16
    container_name: tb-postgres
    restart: always
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - tb-postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  thingsboard-ce:
    image: thingsboard/tb-node:4.2.1
    container_name: thingsboard-ce
    restart: always
    depends_on:
      - tb-postgres
    ports:
      - "8080:8080"             # HTTP UI/API
      - "7070:7070"             # Edge RPC
      - "1883:1883"             # MQTT (no SSL)
      - "8883:8883"             # MQTT over SSL
      - "5683-5688:5683-5688/udp"
    environment:
      TB_SERVICE_ID: tb-ce-node
      SPRING_DATASOURCE_URL: jdbc:postgresql://tb-postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      # Persistent data volume for ThingsBoard
      - tb-data:/data

      # SSL Certificates (ensure these files exist on host)
      - ./thingsboardCertificates/serverCert.pem:/etc/thingsboard/conf/server.pem
      - ./thingsboardCertificates/serverKey.pem:/etc/thingsboard/conf/server_key.pem
      - ./thingsboard.conf:/usr/share/thingsboard/conf/thingsboard.conf

volumes:
  tb-postgres-data:
  tb-data:
  yeti-pgdata:
